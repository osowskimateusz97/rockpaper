<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class="score-board">
		<div id="user-label" class="players">user</div>
		<div id="comp-label" class="players">comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>


	<div class="result">
		
		<p>Let's Play!</p>
		<div class="picking">
		<span><p>user picked: </p> <p id="userChoose"></p></span>
		<span><p> computer picked: </p> <p id="compChoose"></p>
		</span>
	</div>
	</div>
	<div class="choices">
		<div class="choice" id="r">
			<img src="img/rock.png" alt="Rock">
		</div>
		<div class="choice" id="p">
			<img src="img/paper.png" alt="Rock">
		</div>
		<div class="choice" id="s">
			<img src="img/scissors.png" alt="Rock">
		</div>

	</div>
	
<p id="message">Make your move.</p>

<script src="script.js" type="text/javascript"></script>
</body>

</html>
